<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nav bar</title>
  <script src="https://kit.fontawesome.com/6e6545e710.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="navbar__logo">
      <i class="fa fa-duotone fa-star-and-crescent"></i>
      <a href="">Connect the dots</a>
    </div>

    <ul class="navbar__menu">
      <li><a href="">Home</a></li>
      <li><a href="">Writings</a></li>
      <li><a href="">Series</a></li>
      <li><a href="">FAQ</a></li>
      <li><a href="">Info</a></li>
    </ul>

    <ul class="navbar__icons">
      <li><i class="fa fa-brands fa-github"></i></li>
      <li><i class="fa fa-solid fa-envelope"></i></li>
    </ul>
    <a href="#" class="navbar__toggleBtn">
      <i class="fa fa-solid fa-bars"></i>
    </a>
  </nav>
</body>
</html>
